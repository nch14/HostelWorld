<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="multipart/form-data"/>

    <link rel="stylesheet" th:href="@{../styles/boss.css}"/>
    <link rel="stylesheet" th:href="@{../styles/font-awesome.css}"/>
    <script type="text/javascript" th:src="@{../scripts/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../scripts/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{../scripts/jquery-3.1.1.js}"></script>
    <script type="text/javascript" th:src="@{../scripts/jquery.js}"></script>
    <script type="text/javascript" th:src="@{../scripts/jqueryui.js}"></script>
    <script type="text/javascript" th:src="@{../scripts/json2.js}"></script>
    <script type="text/javascript" th:src="@{../scripts/jquery-form.js}"></script>
    <script th:src="@{../scripts/hostel.js}"></script>
    <title>注册</title>
</head>
<body>

<div class="boss-allEelments">
    <!--头部bar开始-->
    <div class="boss-top-bar">
        <p class="login-shop-head">Hostel World 注册</p>
    </div>


    <!--头部bar结束-->
    <!--商品概况开始-->
    <!--enctype="multipart/form-data"-->
    <div class="goods-basic">
        <!--<div class="new-goods-left">-->
        <!--<iframe nameToShow="myiframe" style="display:none;"></iframe>-->
        <form id="newSalerForm" class="new-goods-center" method="post" th:action="@{/join/common}">

            <p th:if="${session.errorJoin!=null}" class="warning-text" th:text="${session.errorJoinType}">hhh我是报错</p>
            <!--
                        <p class="warning-text">两次密码不一致！</p>
            -->

            <div class="new-product-per-div no-padding-element">
                <p class="new-product-per-p">用户名</p>
                <input class="new-product-per-input" id="storeName" type="text" placeholder="用户名" nameToShow="username"/>
            </div>
            <div class="new-product-per-div no-padding-element">
                <p class="new-product-per-p">密码</p>
                <input class="new-product-per-input" type="text" placeholder="密码" nameToShow="password"/>
            </div>
            <div class="new-product-per-div no-padding-element">
                <p class="new-product-per-p">确认密码</p>
                <input class="new-product-per-input" type="text" placeholder="确认密码" nameToShow="passwordConfirm"/>
            </div>

            <input class="new-product-per-div pink-btn-big" type="submit" value="确定"/>
            <!--<input type="submit" class="product-notice-div commit-newSaler-div text-big" onclick="checkIfNull" onmousemove="toPic()" onmouseout="toText()" value="确认提交">-->
        </form>
        <!--</div>-->


    </div>
</div>


<script type="text/javascript">
    function deleteThisInput(btn) {
        var inputToDelete = document.getElementById("input" + btn.id);
        var inputDiv = document.getElementById("inputDiv");
        inputDiv.removeChild(inputToDelete);
    }

</script>
</body>
</html>
